server.port=8006

spring.application.name=service-ucenter

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/guli?serverTimezone=GMT%2D6
spring.datasource.username=root
spring.datasource.password=root

spring.redis.host=localhost
spring.redis.port=6379
spring.redis.database= 0
spring.redis.timeout=1800000
spring.redis.lettuce.pool.max-active=20
spring.redis.lettuce.pool.max-wait=-1

spring.redis.lettuce.pool.max-idle=5
spring.redis.lettuce.pool.min-idle=0


spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT-6

mybatis-plus.mapper-locations=classpath:com/luban/educenter/mapper/xml/*.xml

spring.cloud.nacos.discovery.server-addr=localhost:8849

mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl