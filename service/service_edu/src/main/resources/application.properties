server.port=8001

spring.application.name=service-edu

spring.profiles.active=dev

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/guli?serverTimezone=GMT%2D6
spring.datasource.username=root
spring.datasource.password=root

#logging.level.root=WARN

# set the json time format for the application
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT-6

# for including xml files into target/mapper, see pom.xml build
mybatis-plus.mapper-locations=classpath:com/luban/eduservice/mapper/xml/*.xml

#mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# nacos
spring.cloud.nacos.discovery.server-addr=localhost:8849